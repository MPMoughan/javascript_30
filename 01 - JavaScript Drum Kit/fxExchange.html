<!DOCTYPE html>
<html>

<head>
  <title>FX Rates</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <style>
    div {
      margin: 150px;
      height: auto;
      width: auto;
    }
  </style>

</head>

<body>

  <div>
    <h1>Click Here for FX Rates</h1>
    <div class="dateDisplay"></div>
    <button type="button" class="btn btn-success" id="button1">
      <span>Click Here For the Rates</span>
    </button>
  </div>
  <div class="currencyDisplay">
    <h4>Here </h4>
  </div>

  <script>
    // jQuery method for getting the
    var url = 'http://api.fixer.io/latest'
    $(document).ready(function(){
      $("#button1").click(function(){
        $.ajax({
          url : url,
          type : "GET",
          success : function(result) {
            console.log(result);
            if (result) {
              for (var i = 0; i < result; i++) { }
                var date = result.date;
                var currencyName = result.rates;
                console.log(currencyName);
                $(".dateDisplay").append(
                "<span>" + date + "</span>"
                )
               $(".currencyDisplay").append(
                "<li>" + currencyName + "</li>"
                )
              }
          },
          failure : function () {
            console.log("Did not work");
          }
        })
      });
    });

  </script>
</body>

</html>
